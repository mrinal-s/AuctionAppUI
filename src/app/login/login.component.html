<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genix Auctions - Login</title>
</head>
<body>
    <header class="header">
        <img src="../../assets/images/logo.png" alt="Logo">
        <h1>Genix Auctions</h1>
    </header>
    <div class="container">
      
        <div class="form-container">
            <h1>Login</h1>
            <p>Welcome back. Enter your credentials to access your account.</p>
            <form (ngSubmit)="login()"> 
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required> <!-- Two-way binding with ngModel -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required> <!-- Two-way binding with ngModel -->
                   
                    <div *ngIf="isError" class="error-text">Please enter the correct email or password</div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="keep-signed-in" checked>
                    <label for="keep-signed-in">Keep me signed in</label>
                </div>
                <button type="submit" class="btn">Continue</button> <!-- Use type="submit" for form submission -->
            </form>

            <div class="signup-container">
                <hr>
                <p>or sign up with</p>
                <div class="signup-options">
                    <div class="signup-option">
                        <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/544/Google__G__Logo-512.png" alt="Google">
                        Google
                    </div>
                    <div class="signup-option">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                        Apple
                    </div>
                    <div class="signup-option">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        Facebook
                    </div>
                </div>
                <div class="signup-link">
                    <p>Don't have an Account? <a [routerLink]="['/app-signup']">Sign up here</a></p>
                  </div>
            </div>

           
        </div>

        <div class="illustration">
            <img src="../../assets/images/signupImage.png" alt="Sign Up">
        </div>
    </div>

</body>
</html>
